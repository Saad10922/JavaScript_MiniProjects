<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color_Change</title>
    <link rel="stylesheet" href="output.css">
    

</head>
<body class="bg-[url('color_Back.jpg')]  h-full w-full bg-cover text-white" >
    <div class="bg-[rgba(0,0,0,0.6)] h-screen  ">
    <div class="  grid grid-flow-row space-y-12  px-2 justify-center">
    <h1 class="text-4xl md:text-5xl font-bold text-center mt-10">Color changing Scheme</h1>
    
    <p class="text-2xl md:text-3xl  text-center">Press the following Colors to change the Laptop Screen</p>
    
    <div class="justify-center flex">
<button type="button" id="green" class="text-white bg-green-700 hover:bg-green-800 focus:outline-none focus:ring-4 focus:ring-green-300 md:font-bold font-med rounded-full md:text-xl text-sm   px-5 py-2.5 text-center me-2 mb-2 dark:bg-green-600 dark:hover:bg-green-700 dark:focus:ring-green-800  md:h-16 md:w-28">Green</button>
<button type="button" id="red" class="text-white bg-red-700 hover:bg-red-800 focus:outline-none focus:ring-4 focus:ring-red-300 md:font-bold font-medium rounded-full md:text-xl text-sm px-5 py-2.5 text-center me-2 mb-2 dark:bg-red-600 dark:hover:bg-red-700 dark:focus:ring-red-900 md:h-16 md:w-28">Red</button>
<button type="button" id="yellow" class="text-white bg-yellow-400 hover:bg-yellow-500 focus:outline-none focus:ring-4 focus:ring-yellow-300 md:font-bold font-medium rounded-full md:text-xl text-sm px-5 py-2.5 text-center me-2 mb-2 dark:focus:ring-yellow-900 md:h-16 md:w-28">Yellow</button>
<button type="button" id="purple" class="text-white bg-purple-700 hover:bg-purple-800 focus:outline-none focus:ring-4 focus:ring-purple-300 md:font-bold font-medium rounded-full md:text-xl text-sm px-5 py-2.5 text-center mb-2 dark:bg-purple-600 dark:hover:bg-purple-700 dark:focus:ring-purple-900 md:h-16 md:w-28">Purple</button>
    </div>
    <div class="w-full md:px-[30%] sm:px-[25%] px-[7%]  relative">
        <div id="screen" class="absolute left-[20%] sm:left-[33%] md:left-[35%] top-[5%] h-[60%] w-[60%] sm:w-[35%] md:w-[30%] bg-white  z-[2] rounded "></div>
        <img src="R.png" class="">
    </div>
    
    
    
</div>
</div>
</body>
<script>
    const buttons = document.querySelectorAll('button');
    const screen=document.querySelector("#screen")
    buttons.forEach((button) => {
        button.addEventListener('click', () => {
            if(button.id=="green")
            {
           screen.style.backgroundColor="green";
           }
           else if(button.id=="red")
           {
            screen.style.backgroundColor="red";
            }
            else if(button.id=="yellow")
            {
                screen.style.backgroundColor="yellow";
                }
                else if(button.id=="purple")
                {
                    screen.style.backgroundColor="purple";
                    }
                })
                }
                );

        

        

            
          

   
    
</script>
</html>
